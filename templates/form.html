{% extends 'base.html' %}

{% block main %}
<div class="container">
  <form method="POST">
    {% if errors %}
    <div class="alert alert-danger" role="alert">
      <ul>
        {% for error in errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
    <div class="form-group">
      <input name="header" class="form-control" placeholder="Заголовок" autofocus required value="{{ header }}"/>
    </div>
    <div class="form-group">
      <input name="signature" class="form-control" placeholder="Подпись" value="{{ signature }}"/>
    </div>
    <div class="form-group">
      <textarea name="body" class="form-control" rows="10" placeholder="Ваша история" required>{{ body }}</textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">
          {% if edit %}
          Сохранить
          {% else %}
          Опубликовать
          {% endif %}
        </button>
    </div>
  </form>
</div><!-- /.container -->
{% endblock %}
